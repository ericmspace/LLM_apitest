<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Statistics</title>
  <style>
    :root {
      --primary-color: #6366f1;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #6b7280;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: var(--background);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--surface);
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      flex: 1;
    }
    h1 {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1rem;
      font-size: 1.8rem;
      text-align: center;
      position: relative;
    }
    h1::after {
      content: '';
      display: block;
      width: 100%;
      height: 4px;
      background: var(--primary-color);
      position: absolute;
      bottom: -8px;
      left: 0;
      border-radius: 2px;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
      margin-bottom: 20px;
    }
    .action-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    #task-status {
      display: none;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    .charts-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .chart-box {
      flex: 1;
      min-width: 300px;
      height: 400px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: var(--text-secondary);
    }
    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }
  </style>
  <!-- 引入 Highcharts -->
  <script src="https://cdn.jsdelivr.net/npm/highcharts@12.1.2/highcharts.js"></script>
  <!-- Socket.IO 客户端 -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <h1>API Statistics</h1>
    <div class="controls">
      <button id="refresh-btn" class="action-btn">Refresh</button>
      <a href="/stats" id="stats-btn" class="action-btn">Statistics</a>
      <span id="task-status">Refreshing data, please wait...</span>
    </div>
    <div class="charts-container">
      <!-- 第一行：Req+TTFT 图和 TPOT 图 -->
      <div id="chart-req" class="chart-box"></div>
      <div id="chart-speed" class="chart-box"></div>
      <!-- 第二行：Response Time 图和 Availability 图 -->
      <div id="chart-response-time" class="chart-box"></div>
      <div id="chart-availability" class="chart-box"></div>
    </div>
  </div>

  <footer>
    Powered by <a href="https://github.com/ericmspace/apitest" target="_blank">CaiyunApitest</a>
  </footer>

  <script>
    // 将 "YYYY-MM-DD HH:MM:SS" 格式转换为 ISO 格式，以便构造 Date 对象
    function parseTimestamp(ts) {
      return new Date(ts.replace(' ', 'T')).getTime();
    }

    // 定义 Availability 图使用的类别顺序
    const availabilityCategories = ["smooth", "available", "congestion", "lagging", "unknown"];

    // 获取后端返回的数据，示例数据结构：
    // {"_id":"...","client_id":2,"model_name":"microsoft/phi-3-medium-128k-instruct:free",
    //  "req_ttft":1.36,"response_time":20.82,"result":"available","speed":50.57,"timestamp":"2025-02-19 16:44:46"}
    fetch('/result')
      .then(response => response.json())
      .then(data => {
        // 计算数据中的最大时间，并定义最近 8 小时的时间范围
        let times = data.map(record => parseTimestamp(record.timestamp));
        let maxTime = Math.max(...times);
        let minTime = maxTime - 8 * 3600 * 1000; // 最近8小时

        // 仅保留时间在最近8小时内的记录
        let filteredData = data.filter(record => parseTimestamp(record.timestamp) >= minTime);

        // 按模型分组数据，分别构造 Req+TTFT、TPOT、Response Time 和 Availability 数据
        let seriesReq = {};
        let seriesSpeed = {};
        let seriesResponse = {};
        let seriesAvailability = {};
        filteredData.forEach(record => {
          let time = parseTimestamp(record.timestamp);
          let model = record.model_name;
          if (!seriesReq[model]) seriesReq[model] = [];
          if (!seriesSpeed[model]) seriesSpeed[model] = [];
          if (!seriesResponse[model]) seriesResponse[model] = [];
          if (!seriesAvailability[model]) seriesAvailability[model] = [];
          seriesReq[model].push([time, record.req_ttft]);
          seriesSpeed[model].push([time, record.speed]);
          seriesResponse[model].push([time, record.response_time]);
          // Availability：将 result 转换为对应类别的索引
          let yValue = availabilityCategories.indexOf(record.result);
          if (yValue === -1) {
            yValue = availabilityCategories.indexOf("unknown");
          }
          seriesAvailability[model].push([time, yValue]);
        });

        // 转换为 Highcharts 所需的 series 数组，并按时间排序
        let reqSeries = [];
        for (let model in seriesReq) {
          seriesReq[model].sort((a, b) => a[0] - b[0]);
          reqSeries.push({
            name: model,
            data: seriesReq[model]
          });
        }
        let speedSeries = [];
        for (let model in seriesSpeed) {
          seriesSpeed[model].sort((a, b) => a[0] - b[0]);
          speedSeries.push({
            name: model,
            data: seriesSpeed[model]
          });
        }
        let responseSeries = [];
        for (let model in seriesResponse) {
          seriesResponse[model].sort((a, b) => a[0] - b[0]);
          responseSeries.push({
            name: model,
            data: seriesResponse[model]
          });
        }
        let availabilitySeries = [];
        for (let model in seriesAvailability) {
          seriesAvailability[model].sort((a, b) => a[0] - b[0]);
          availabilitySeries.push({
            name: model,
            data: seriesAvailability[model]
          });
        }

        // 绘制 Req+TTFT 图表
        Highcharts.chart('chart-req', {
          chart: {
            type: 'line',
            zoomType: 'x'
          },
          title: {
            text: 'Req+TTFT over Time'
          },
          xAxis: {
            type: 'datetime',
            title: { text: 'Time' },
            min: minTime,
            max: maxTime
          },
          yAxis: {
            title: { text: 'Req+TTFT (s)' }
          },
          tooltip: {
            xDateFormat: '%Y-%m-%d %H:%M:%S',
            shared: true
          },
          series: reqSeries
        });

        // 绘制 TPOT (Token/s) 图表
        Highcharts.chart('chart-speed', {
          chart: {
            type: 'line',
            zoomType: 'x'
          },
          title: {
            text: 'TPOT (Token/s) over Time'
          },
          xAxis: {
            type: 'datetime',
            title: { text: 'Time' },
            min: minTime,
            max: maxTime
          },
          yAxis: {
            title: { text: 'Tokens Per Second' }
          },
          tooltip: {
            xDateFormat: '%Y-%m-%d %H:%M:%S',
            shared: true
          },
          series: speedSeries
        });

        // 绘制 Response Time 图表
        Highcharts.chart('chart-response-time', {
          chart: {
            type: 'line',
            zoomType: 'x'
          },
          title: {
            text: 'Response Time over Time'
          },
          xAxis: {
            type: 'datetime',
            title: { text: 'Time' },
            min: minTime,
            max: maxTime
          },
          yAxis: {
            title: { text: 'Response Time (s)' }
          },
          tooltip: {
            xDateFormat: '%Y-%m-%d %H:%M:%S',
            shared: true
          },
          series: responseSeries
        });

        // 绘制 Availability 图表（直接展示数据中的 result 状态）
        Highcharts.chart('chart-availability', {
          chart: {
            type: 'line',
            zoomType: 'x'
          },
          title: {
            text: 'Availability over Time by Model'
          },
          xAxis: {
            type: 'datetime',
            title: { text: 'Time' },
            min: minTime,
            max: maxTime
          },
          yAxis: {
            title: { text: 'Status' },
            type: 'category',
            categories: availabilityCategories
          },
          tooltip: {
            xDateFormat: '%Y-%m-%d %H:%M:%S',
            formatter: function () {
              // 显示对应类别名称而非索引值
              let s = Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>';
              this.points.forEach(point => {
                s += '<span style="color:' + point.series.color + '">\u25CF</span> ' +
                     point.series.name + ': ' + availabilityCategories[point.y] + '<br/>';
              });
              return s;
            },
            shared: true
          },
          series: availabilitySeries
        });
      })
      .catch(error => {
        console.error("Error fetching data:", error);
      });

    // 刷新按钮功能：调用后端 /refresh 接口，成功后刷新页面
    document.getElementById('refresh-btn').addEventListener('click', function () {
      const taskStatus = document.getElementById('task-status');
      taskStatus.style.display = 'inline';
      taskStatus.textContent = 'Refreshing data, please wait...';

      fetch('/refresh')
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            taskStatus.textContent = 'Refresh complete, reloading page...';
            setTimeout(() => {
              window.location.reload();
            }, 1000);
          } else {
            taskStatus.textContent = 'Refresh failed, please try again.';
          }
        })
        .catch(error => {
          console.error("Error refreshing data:", error);
          taskStatus.textContent = 'Error occurred during refresh.';
        });
    });

    // 使用 Socket.IO 实现自动刷新（若后端推送刷新事件）
    var socket = io();
    socket.on('refresh_stats', function (data) {
      console.log('Received refresh event:', data);
      window.location.reload();
    });
  </script>
</body>
</html>
